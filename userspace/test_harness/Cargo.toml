[package]
name = "test"
version = "0.1.0"
authors = ["jrvanwhy <jrvanwhy@google.com>"]
edition = "2018"
publish = false

[dependencies]
libtock_console = { path = "../../third_party/libtock-rs/core/console" }
libtock_low_level_debug = { path = "../../third_party/libtock-rs/core/low_level_debug" }
